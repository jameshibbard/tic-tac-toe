<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Tic-Tac-Toe</title>
</head>
  <body>
    <div class="container">
      <div class="col-md-12 text-center">
        <h1>Tic Tac Toe</h1>
        <p class="lead">Defeat your friends and show no mercy</p>
      </div>
      <div class="col-md-4 text-center col-md-offset-4 alert alert-info alerts">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="" class="col-md-4 col-xs-10 col-sm-8 col-sm-offset-2 col-md-offset-4" method="POST">
        <div class="input-group">
          <div class="input-group-addon">Player 1</div>
          <input name="pl-1" class="form-control" type="text"/>
        </div>
        <div class="input-group">
          <div class="input-group-addon">Player 2</div>
          <input name="pl-2" class="form-control" type="text"/>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-lg btn-primary" value="Start"/>
        </div>
      </form>
      <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12" id="tic"></div>
      <div class="wrapper col-md-4 col-sm-8 col-sm-offset-2 col-md-offset-0 col-xs-10">

        <div class="jumbotron" id="messages">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="logic/app.js"></script>
  </body>
</html>
